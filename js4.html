<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #b1{
           text-align: center;
           font-family: Verdana, Geneva, Tahoma, sans-serif;
           font-weight: lighter;

        }
        #b2{
            margin-left:35%;

            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            
        }
        
       
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
<div id="b1">
    <h1>Interest Calculator</h1>
</div>
    
    <div id="b2"> 
        <h3>Enter Principal: <input type="number" id="principal"></h3>
        <h3>Enter Rate of Interest: <input type="number" id="interest" ></h3>
        <h3>Enter Term: <input type="number" id="time" min="0" ></h3>
        <button id="myBtn">Calculatejn    j</button>
        <h3 id="head"> </h3>
        <h3 id="head1"> </h3>
        <h3 id="head2"> </h3>
        
    </div>
   
    <script>
        document.getElementById("myBtn").addEventListener("click", si);
function si(){
     var p=parseFloat(document.getElementById("principal").value);
     var r=parseFloat(document.getElementById("interest").value);
     var t=parseFloat(document.getElementById("time").value);

        
        switch(r){
            case 5:
            document.getElementById("head").innerHTML= " Principal is " +p; 
               document.getElementById("head1").innerHTML= "Interest will be: " +p*5*t/100; 
               document.getElementById("head2").innerHTML= "Principal after a year will be: " +(p+p*5*t/100); 
                break;
            case 6:
            document.getElementById("head").innerHTML= " Principal is " +p; 
            document.getElementById("head1").innerHTML= "Interest will be: " +p*6*t/100; 
            document.getElementById("head2").innerHTML= "Total amt will be: " +(p+p*6*t/100); 
                break;
            case 7:
            document.getElementById("head").innerHTML= " Principal is " +p; 
            document.getElementById("head1").innerHTML="Interest will be: " +p*7*t/100; 
            document.getElementById("head2").innerHTML= "Total amt will be: " +(p+p*7*t/100); 
                break;
             case 8:
             document.getElementById("head").innerHTML= " Principal is " +p; 
             document.getElementById("head1").innerHTML="Interest will be: " +p*8*t/100; 
             document.getElementById("head2").innerHTML= "Total amt will be: "+(p+(p*8*t/100) ); 
             break;
             default:
             document.getElementById("head").innerHTML= " Principal is " +p; 
             document.getElementById("head1").innerHTML="Interest will be: " +p*r*t/100; 
             document.getElementById("head2").innerHTML= "Total amt will be: "+p*(Math.pow((1+r/400),(4*(t)))); 
                    }
                }
    </script>
</body>
</html>
